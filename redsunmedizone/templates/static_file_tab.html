<table style="width: 99%;height: 98%">
<tr height="100%" >
			<td width="30%" >
				<div class="easyui-panel" data-options="fit:true,tools:[{iconCls:'icon-reload',handler:function(){ReloadStaticFileTree();}}]" title="公共文件目录" headerCls="chartPanelHeight">
					<span id="static_file_tree"></span>
					<div id="static_file_tree_menu" class="easyui-menu" style="width:120px;">
						<div class="menu-sep"></div>
						<div onclick="CreateDirectory()" data-options="iconCls:'tree-folder'">新建<span style="color:red;">子目录</span></div>
						<div class="menu-sep"></div>
						<div onclick="UploadStaticFile()" data-options="iconCls:'icon-upload'">上传子文件</div>
						<div class="menu-sep"></div>
					</div>
				</div>
			</td>
			<td width="30%" >
				<div class="easyui-panel" data-options="fit:true,tools:[{iconCls:'icon-reload',handler:function(){ReloadStaticFileTreeAll();}}]" title="私密文件目录" headerCls="chartPanelHeight">
					<span id=static_file_tree_all></span>
					<div id="static_file_tree_all_menu" class="easyui-menu" style="width:120px;">
						<div class="menu-sep"></div>
						<div onclick="CreateDirectoryAll()" data-options="iconCls:'tree-folder'">新建<span style="color:red;">子目录</span></div>
						<div class="menu-sep"></div>
						<div onclick="UploadStaticFileAll()" data-options="iconCls:'icon-upload'">上传文件</div>
						<div class="menu-sep"></div>
						<div onclick="DownStaticFile()" data-options="iconCls:'icon-download'">下载文件</div>
						<div class="menu-sep"></div>
					</div>
				</div>
			</td>
			<td width="40%" >
				<div class="easyui-panel" data-options="fit:true," title="信息显示及操作区域" headerCls="chartPanelHeight">
					<table style="width: 100%;height: 100%">
					<tr height="30%">
						<td style="vertical-align: top;">
							<div style="margin: 10px 0 10px 0"></div>
							<div class="panel-title">选中公共目录文件路径地址:</div>
							<div id="public_url_info" style="margin:7px 0 7px 10px">未有选中</div>
							<div class="panel-title">可选取邮件任务附件地址:</div>
							<div id="task_url_info" style="margin:7px 0 7px 10px">未有选中</div>
							<a href='#' style="text-decoration:none;color:blue;margin-top:10px;" id="add_att_to_template" position="right" class="easyui-tooltip" title="不能为,未有选中">添加到附件模板</a>
						</td>
					</tr>
					<tr height="50%">
						<td style="vertical-align: top;">
							<div class="easyui-panel" data-options="fit:true,border:false," title="当前上传文件信息" headerCls="chartPanelHeight">
								<div id="upload_file_info"></div>
								<input type="file" id="file_upload_input"  multiple hidden="true" name="files" >
							</div>
						</td>
					</tr>
					<tr height="20%">
						<td>
							<div class="easyui-panel" data-options="fit:true,border:false," title="当前文件上传进度" headerCls="chartPanelHeight">
								<div id="upload_file_progressbar" class="easyui-progressbar" data-options="value:0" style="width:100%;height:25px;margin-top:6px;"></div>
							</div>
						</td>
					</tr>
				</table>
			</div>	
		</td>
	</tr>
</table>
